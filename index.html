<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body ng-app="contactApp">
        <h1>GESTIONNAIRE DE CONTACT</h1>
        <div ng-controller="inputCtrl">
            <form>
                <div class="form-group">
                    <label>Pr√©nom</label>
                    <input ng-model="firstNameInput" placeholder="Jean">
                </div>
                
                <div class="form-group">
                    <label>Nom</label>
                    <input ng-model="lastNameInput" placeholder="Dupont">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="emailInput" placeholder="jeangangsta77@gmail.com">
                </div>
                
                <div class="form-group">
                    <label>T√©l√©phone</label>
                    <input ng-model="phoneInput" placeholder="0606060606">
                </div> 
                
                <div class="form-actions">
                    <button type="button" ng-click="handleSubmit()">‚úÖ Ajouter</button>
                </div>
            </form>

            <div class="search-container">
                <input type="text" ng-model="searchInput" placeholder="Rechercher un contact" class="search-input">
                <button ng-click="toggleSortDirection()" class="sort-button">
                    Tri {{sortDirection ? '‚Üì' : '‚Üë'}}
                </button>
            </div>
            
            <div ng-repeat="contact in contacts | filter:searchInput | orderBy:'lastName':(sortDirection === true) track by contact.id" class="contact-item" ng-class="{'editing': contact.isEditing}">
                <div class="contact-info">
                    <span>Pr√©nom {{ contact.firstName ? '' : '‚ö†Ô∏è'}}</span>
                    <span ng-if="!contact.isEditing">{{contact.firstName}}</span>
                    <input ng-if="contact.isEditing" ng-model="contact.firstName">
                </div>

                <div class="contact-info">
                    <span>Nom {{ contact.lastName ? '' : '‚ö†Ô∏è'}}</span>
                    <span ng-if="!contact.isEditing">{{contact.lastName}}</span>
                    <input ng-if="contact.isEditing" ng-model="contact.lastName">
                </div>
                
                <div class="contact-info">
                    <span>Email {{ contact.email ? '' : '‚ö†Ô∏è'}}</span>
                    <span ng-if="!contact.isEditing">{{contact.email}}</span>
                    <input ng-if="contact.isEditing" ng-model="contact.email">
                </div>
                
                <div class="contact-info">
                    <span>T√©l√©phone {{ contact.phone ? '' : '‚ö†Ô∏è'}}</span>
                    <span ng-if="!contact.isEditing">{{contact.phone}}</span>
                    <input ng-if="contact.isEditing" ng-model="contact.phone">
                </div>

                

                <div class="contact-actions">
                    <button ng-if="!contact.isEditing" type="button" ng-click="editContact(contact)">‚úèÔ∏è Modifier</button>
                    <button ng-if="contact.isEditing" type="button" ng-click="saveEdit(contact)">üíæ Sauvegarder</button>
                    
                    <button ng-if="!contact.isEditing" type="button" ng-click="deleteContact(contact)">‚ùå Supprimer</button>
                    <button ng-if="contact.isEditing" type="button" ng-click="cancelEdit(contact)"> ‚¨ÖÔ∏è Annuler</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
