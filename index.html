<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body ng-app="catalogApp">
        <h1>CATALOGUE DE PRODUITS</h1>
        <div ng-controller="mainCtrl">
            <div class="select-container">
                <select ng-model="selectedCategory">
                    <option value="" ng-click="selectedCategory = ''">Tous les produits</option>
                    <option ng-repeat="product in products | unique:'category'" value="{{product.category}}">
                        {{product.category}}
                    </option>
                </select>
            </div>
            <div class="products-container">
                <div ng-repeat="product in products | filter: {category: selectedCategory} track by product.id" class="product-item">
                    <div class="product-info">
                        <span>Nom: </span>
                        <span>{{ product.name }}</span>
                        <span ng-if="!product.name" class="warning-icon">‚ö†Ô∏è</span>
                    </div>

                    <div class="product-info">
                        <span>Description: </span>
                        <span>{{ product.description }}</span>
                        <span ng-if="!product.description" class="warning-icon">‚ö†Ô∏è</span>
                    </div>
                    
                    <div class="product-info">
                        <span>Prix: </span>
                        <span>{{ product.price | currency:"‚Ç¨" }}</span>
                        <span ng-if="!product.price" class="warning-icon">‚ö†Ô∏è</span>
                    </div>
                    
                    <div class="product-info">
                        <span>Cat√©gorie: </span>
                        <span>{{ product.category }}</span>
                        <span ng-if="!product.category" class="warning-icon">‚ö†Ô∏è</span>
                    </div>
                    <button ng-click="addProduct(product)" class="add-button">
                        <span class="button-icon">üõí</span> Ajouter un produit au panier
                    </button>
                </div>
            </div>

            
        </div>
        <script src="app.js"></script>
    </body>
</html>
